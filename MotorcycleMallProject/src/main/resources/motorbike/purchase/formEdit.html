<!-- 模态框（Modal） -->
<div th:fragment="formEdit" class="modal fade" id="formEditModal" tabindex="-1"
	role="dialog" aria-labelledby="formEditLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- 头部 -->
			<div class="modal-header">
				<h4 class="modal-title" id="formEditLabel"
					style="font-size: 18px; font-weight: 500;">订单添加</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			
	<div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title" style="text-align: center;">采购订单</h4>
                  <p class="card-category" style="text-align: center;">完善本次订单详情</p>
                </div>
                <div class="card-body">
                  
                  <form>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <!-- <label class="bmd-label-floating">订单编号</label> -->
                          <!-- <input type="text" class="form-control" disabled>  disabled表示不可修改 -->
                          <input type="text" class="form-control" id="purchaseIdForEditPage"  disabled>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <!-- <label class="bmd-label-floating">车系</label> -->
                          <input type="text" class="form-control" id="productNameForEditPage">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <!-- <label class="bmd-label-floating">类型</label> -->
                          <input type="email" class="form-control"  id="typeForEditPage">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                         <!--  <label class="bmd-label-floating">购买数量</label> -->
                          <input type="text" class="form-control"  id="purchaseNumForEditPage">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <!-- <label class="bmd-label-floating">单价</label> -->
                          <input type="text" class="form-control" id="productPriceForEditPage">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <!-- <label class="bmd-label-floating">总价</label> -->
                          <input type="text" class="form-control" id="purchasePriceForEditPage">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                         <!--  <label class="bmd-label-floating">购买用户姓名</label> -->
                          <input type="text" class="form-control" id="userNameForEditPage">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                         <!--  <label class="bmd-label-floating">支付时间</label> -->
                          <input type="text" class="form-control" id="applyTimeForEditPage">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <!-- <label class="bmd-label-floating">车辆接收状态</label> -->
                          <input type="text" class="form-control" id="receiveConditionForEditPage">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <!-- <label class="bmd-label-floating">订单完成时间</label> -->
                          <input type="text" class="form-control" id="finishTimeForEditPage">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
			
			<!-- 底部 -->
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-danger" href="#" data-dismiss="modal">
					<span class="material-icons">perm_scan_wifi</span>&nbsp;&nbsp;取消
				</a>
				<button id="formEditBtn" data-dismiss="modal" 
					class="btn btn-success" type="button">
					<span class="material-icons">backup</span>&nbsp;&nbsp;提交
				</button>
			</div>
		</div>
	</div>
</div>
