<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
<title>Login</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Fonts and icons -->
<link th:href="${'/css/font-awesome/font-awesome.min.css'}"	rel="stylesheet" />

    <!-- Main CSS-->
    <link th:href="${'/css/main.css'}"	rel="stylesheet" />
    <!-- Font-icon css-->
    <link th:href="${'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'}"	rel="stylesheet" />

	<!-- js -->
	<!-- Essential javascripts for application to work-->
	<script th:src="${'/js/jquery-3.3.1.min.js'}" type="text/javascript"></script>
	<script th:src="${'/js/popper.min.js'}" type="text/javascript"></script>
	<script th:src="${'/js/bootstrap.min.js'}" type="text/javascript"></script>
	<script th:src="${'/js/main.js'}" type="text/javascript"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script th:src="${'/js/plugins/pace.min.js'}" type="text/javascript"></script>
	
</head>
	
	<!-- 碎片组装器 -->
	<body class="login">
		<div th:if="${template}">
			<div th:replace="${template}"></div>
		</div>
	
	<script type="text/javascript">
      // Login Page Flipbox control(登录页面Flipbox控件)翻转
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
	
	</body>
	
</html>
