<section class="material-half-bg">
	<div class="cover"></div>
</section>
<section class="login-content">
	<div class="logo">
		<h1>摩托车商城网站管理系统</h1>
	</div>
	<div class="login-box">
		<form class="login-form" action="index.html">
			<h3 class="login-head">
				<i class="fa fa-lg fa-fw fa-user"></i>登录
			</h3>
			<div class="form-group">
				<label class="control-label">USERNAME</label> 
				<input id="" name="" class="form-control" type="text" placeholder="Username" autofocus>
			</div>
			<div class="form-group">
				<label class="control-label">PASSWORD</label> 
				<input id="" name="" class="form-control" type="password" placeholder="Password">
			</div>
			<div class="form-group">
				<div class="utility">
					<div class="animated-checkbox">
						<label> <input type="checkbox">
						<span class="label-text">记住用户</span>
						</label>
					</div>
					<p class="semibold-text mb-2">
						<a href="#" data-toggle="flip">注册用户</a>
					</p>
				</div>
			</div>			
			<div class="form-group btn-container">
				<button class="btn btn-primary btn-block">
					<i class="fa fa-sign-in fa-lg fa-fw"></i>登录
				</button>
			</div>
		</form>
		
		
		<form class="forget-form" action="index.html">
			<!-- <h3 class="login-head">
				<i class="fa fa-lg fa-fw fa-lock"></i>注册
			</h3> -->
			<div class="form-group">
				<label class="control-label">USERNAME</label> 
				<input id="" name="" class="form-control" type="text" placeholder="Username" autofocus>
			</div>
			<div class="form-group">
				<label class="control-label">PASSWORD</label> 
				<input id="" name="" class="form-control" type="password" placeholder="Password">
			</div>
			<div class="form-group btn-container">
				<button class="btn btn-primary btn-block">
					<i class="fa fa-unlock fa-lg fa-fw"></i>注册
				</button>
			</div>
			<div class="form-group mt-3">
				<p class="semibold-text mb-0">
					<a href="#" data-toggle="flip"><i
						class="fa fa-angle-left fa-fw"></i> 返回登录页面</a>
				</p>
			</div>
		</form>
	</div>
</section>
