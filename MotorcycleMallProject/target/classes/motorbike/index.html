<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
<title>Motorcyle Mall Backstage</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- Bootstrap -->
        <link th:href="${'/vendors/bootstrap/dist/css/bootstrap.min.css'}" rel="stylesheet" />

		<!-- 引入js -->
		<!-- jQuery -->
	    <script th:src="${'/vendors/jquery/dist/jquery.min.js'}" type="text/javascript"></script>
		<!-- Bootstrap -->
	    <script th:src="${'/vendors/bootstrap/dist/js/bootstrap.bundle.min.js'}" type="text/javascript"></script>
		<!-- layer -->
		<script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}"></script>
		
		

		<!-- Fonts and icons -->
		<link th:href="${'/css/font-awesome/font-awesome.min.css'}"	rel="stylesheet" />
		<link th:href="${'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons'}" rel="stylesheet" />
		<!-- Material Kit CSS -->
		<link th:href="${'/css/assets/material-dashboard.css'}" rel="stylesheet" />
		<!-- CSS Just for demo purpose, don't include it in your project -->
		<!-- <link th:href="${'/css/assets/demo.css'}" rel="stylesheet" /> -->
		<!-- CSS Files -->
		<link th:href="${'/css/assets/material-dashboard.css?v=2.1.2'}"	rel="stylesheet" />

</head>

<body>
	<div class="wrapper ">

		<!--侧栏-->
		<div th:replace="assembly/sideBar"></div>

		<div class="main-panel">

			<!--头栏-->
			<div th:replace="assembly/header"></div>

			<!--主位-->
			<div class="content">
				<div class="container-fluid">
					<div th:if="${template}">
						<div th:replace="${template}"></div>
					</div>
				</div>
			</div>

			<!--尾栏-->
			<div th:replace="assembly/footer"></div>

		</div>
	</div>


  <!--   Core JS Files   -->  
  <script th:src="${'/js/core/jquery.min.js'}" type="text/javascript"></script>
  <script th:src="${'/js/core/popper.min.js'}" type="text/javascript"></script>
  <script th:src="${'/js/core/bootstrap-material-design.min.js'}" type="text/javascript"></script>
  <script th:src="${'/js/plugins/perfect-scrollbar.jquery.min.js'}" type="text/javascript"></script>
  <!-- Plugin for the momentJs  -->
  <script th:src="${'/js/plugins/moment.min.js'}" type="text/javascript"></script>
  <!--  Plugin for Sweet Alert -->
  <script th:src="${'/js/plugins/sweetalert2.js'}" type="text/javascript"></script>
  <!-- Forms Validations Plugin -->
  <script th:src="${'/js/plugins/jquery.validate.min.js'}" type="text/javascript"></script>
  <!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
  <script th:src="${'/js/plugins/jquery.bootstrap-wizard.js'}" type="text/javascript"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script th:src="${'/js/plugins/bootstrap-selectpicker.js'}" type="text/javascript"></script>
  <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script th:src="${'/js/plugins/bootstrap-datetimepicker.min.js'}" type="text/javascript"></script>
  <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
  <script th:src="${'/js/plugins/jquery.dataTables.min.js'}" type="text/javascript"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script th:src="${'/js/plugins/bootstrap-tagsinput.js'}" type="text/javascript"></script>
  <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
  <script th:src="${'/js/plugins/jasny-bootstrap.min.js'}" type="text/javascript"></script>
  <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
  <script th:src="${'/js/plugins/fullcalendar.min.js'}" type="text/javascript"></script>
  <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
  <script th:src="${'/js/plugins/jquery-jvectormap.js'}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script th:src="${'/js/plugins/nouislider.min.js'}" type="text/javascript"></script>
  <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
  <script th:src="${'https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js'}" type="text/javascript"></script> 
  <!-- Library for adding dinamically elements -->
  <script th:src="${'/js/plugins/arrive.min.js'}" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- <script th:src="${'https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE'}" type="text/javascript"></script> -->
  <!-- Chartist JS -->
  <script th:src="${'/js/plugins/chartist.min.js'}" type="text/javascript"></script>
  <!--  Notifications Plugin    -->
  <script th:src="${'/js/plugins/bootstrap-notify.js'}" type="text/javascript"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="${'/js/material-dashboard.js?v=2.1.2'}" type="text/javascript"></script>
  <!-- Material Dashboard DEMO methods, don't include it in your project! -->
  <script th:src="${'/js/demo.js'}" type="text/javascript"></script>


</body>
</html>
